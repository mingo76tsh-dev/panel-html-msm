<!doctype html>
<html lang="es" dir="ltr">
<head>
  <!-- ===== PWA + SEO ===== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="HSM v7 • Móvil — Ingreso y alta rápida con soporte offline y cola de pendientes." />
  <title>HSM v7 • Móvil</title>

  <!-- Manifest + iconos -->
  <link rel="manifest" href="/panel-html-msm/manifest.json">
  <link rel="icon" href="/panel-html-msm/icons/favicon.png" type="image/png" sizes="any">
  <link rel="apple-touch-icon" sizes="180x180" href="/panel-html-msm/icons/apple-touch-icon.png">

  <!-- Preconexión -->
  <link rel="preconnect" href="https://script.google.com" crossorigin>
  <link rel="preconnect" href="https://script.googleapis.com" crossorigin>

  <!-- ===== Estilos ===== -->
  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --mut:#94a3b8;
      --ok:#22c55e; --warn:#f59e0b; --err:#ef4444; --acc:#60a5fa;
      --field:#0b1329; --bd:#1f2a44; --chip:#1f2937; --shadow:0 8px 28px rgba(0,0,0,.35);
      --focus:0 0 0 2px rgba(59,130,246,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:12px}
    .card{background:var(--card);border:1px solid var(--bd);border-radius:16px;box-shadow:var(--shadow);overflow:hidden}
    header.app{display:flex;gap:12px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--bd);min-height:64px}
    .title{font-weight:800; letter-spacing:.3px}
    .logo{height:44px;width:44px;object-fit:cover;border-radius:8px;visibility:hidden;opacity:0;transition:opacity .2s;}
    /* resto de estilos sin cambios */
  </style>
</head>

<body>
  <main id="main" class="wrap" role="main">
    <article class="card">
      <header class="app">
        <!-- Logo corregido: mantiene espacio y evita CLS -->
        <img id="logo" class="logo" alt="Logo de la institución"
             src="/panel-html-msm/icons/icon-512.png"
             decoding="async" fetchpriority="low" width="44" height="44">
        <h1 class="title" style="margin:0;font-size:16px">HSM v7 • Móvil</h1>
        <span id="online" class="badge off">Offline</span>
        <span class="sp"></span>
        <button id="btnInstall" class="btn sec" style="display:none">Instalar</button>
        <button id="btnCfg" class="btn sec" title="Configuración">⚙️</button>
      </header>
      <!-- resto del HTML idéntico -->
    </article>
  </main>

  <!-- Script principal -->
  <script>
  function applyLogo(){
    const url = LS.get('HSM_LOGO_URL','/panel-html-msm/icons/icon-512.png');
    const el  = document.getElementById('logo');
    if (!el) return;
    if (!url){ el.style.visibility='hidden'; el.style.opacity='0'; return; }
    el.loading = 'lazy';
    el.decoding = 'async';
    el.src = url;
    el.addEventListener('load', () => {
      el.style.visibility='visible';
      el.style.opacity='1';
    }, { once:true });
  }
  </script>
</body>
</html>
